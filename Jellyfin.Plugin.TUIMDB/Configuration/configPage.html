<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TUIMDB Plugin Settings</title>
</head>
<body>
    <div id="TuimdbConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="TuimdbConfigForm">
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="ApiKey">API Key</label>
                        <input id="ApiKey" name="ApiKey" type="text" is="emby-input" />
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var TuimdbConfig = {
                pluginUniqueId: 'ccc76c68-2d1e-44bc-b8f6-4760d6c6d5c2'
            };

            document.querySelector('#TuimdbConfigPage')
                .addEventListener('pageshow', function() {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TuimdbConfig.pluginUniqueId).then(function (config) {
                        document.querySelector('#ApiKey').value = config.ApiKey;
                        Dashboard.hideLoadingMsg();
                    });
                });

            document.querySelector('#TuimdbConfigForm')
                .addEventListener('submit', function(e) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(TuimdbConfig.pluginUniqueId).then(function (config) {
                    config.ApiKey = document.querySelector('#ApiKey').value;
                    ApiClient.updatePluginConfiguration(TuimdbConfig.pluginUniqueId, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                e.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
